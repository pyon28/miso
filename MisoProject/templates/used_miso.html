<!-- used_miso.html -->

<h2>使った味噌登録</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>

    {% if form.instance.image %}
        <img src="{{ form.instance.image.url }}" alt="Product Image">
    {% endif %}
</form>
